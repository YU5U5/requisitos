<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar con icono de carrito -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Carrito de Compras</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container mt-5">
        <h3>Tu carrito de compras</h3>
        <div id="cartItems">
            <!-- Los productos del carrito se mostrarán aquí -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Recuperar el carrito del localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        const cartContainer = document.getElementById('cartItems');

        if (cart.length > 0) {
            cart.forEach((item, index) => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('card', 'mb-3');
                productDiv.innerHTML = `
                    <div class="row g-0">
                        <div class="col-md-3">
                            <img src="${item.image}" class="img-fluid rounded-start" alt="${item.name}">
                        </div>
                        <div class="col-md-9">
                            <div class="card-body">
                                <h5 class="card-title">${item.name}</h5>
                                <p class="card-text">Precio: $${item.price}</p>
                                <p class="card-text">Cantidad: <input type="number" class="form-control w-25" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)"></p>
                                <button class="btn btn-danger" onclick="removeFromCart(${index})">
                                    <i class="fa fa-minus-circle"></i> Quitar
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                cartContainer.appendChild(productDiv);
            });
        } else {
            cartContainer.innerHTML = "<p>Tu carrito está vacío</p>";
        }

        // Función para eliminar un producto del carrito
        function removeFromCart(index) {
            cart.splice(index, 1); // Eliminar el producto en la posición `index`
            localStorage.setItem('cart', JSON.stringify(cart)); // Guardar el carrito actualizado
            location.reload(); // Recargar la página para reflejar el cambio
        }

        // Función para actualizar la cantidad del producto
        function updateQuantity(index, newQuantity) {
            if (newQuantity < 1) {
                newQuantity = 1; // Asegurar que la cantidad mínima sea 1
            }
            cart[index].quantity = parseInt(newQuantity);
            localStorage.setItem('cart', JSON.stringify(cart)); // Guardar la cantidad actualizada
        }
    </script>
</body>
</html>
