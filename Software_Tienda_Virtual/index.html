<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="row ">
        <div class="col-md d-flex  flex-column justify-content-center align-items-center right-side">
            <h2 class="p-4 text-light">virtual store registration</h2>
            <form id="register-form">
                <div class="input-group mb-3 input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="username" placeholder="Nombre Usuario" required>
                </div>

                <div class="input-group mb-3 input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="Correo Electrónico" required>
                </div>
                
                <div class="input-group mb-3">
                    <span class="input-group-text input-group-prepend"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control password-field" id="password" placeholder="Contraseña">
                    <span class="input-group-text input-group-append">
                        <i class="fas fa-eye toggle-password" style="cursor: pointer;"></i>
                    </span>
                </div>
                
                <div class="input-group mb-3">
                    <span class="input-group-text input-group-prepend"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control password-field" id="confirmPassword" placeholder="Confirmar Contraseña">
                    <span class="input-group-text input-group-append">
                        <i class="fas fa-eye toggle-password" style="cursor: pointer;"></i>
                    </span>
                </div>

                <div class="form-check mb-3 text-light">
                    <input class="form-check-input" type="checkbox" id="tyc" required>
                    <label class="form-check-label" for="tyc">
                        Acepta Terminos y Condiciones
                    </label>
                </div>
                <div class="text-center justify-content-center align-items-center">
                    <button type="submit" class="btn btn-outline-light " id="register">Register</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/connection.js"></script>
    <script src="./js/password.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
